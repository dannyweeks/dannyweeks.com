---
layout: default
title: Categories
use:
    - posts_categories
---
{% import '_macros.twig' as m %}
<h2>Categories</h2>

<div>
    <ul>
        {% for category,posts in data.posts_categories %}
        <li>
            <a href="{{ site.url }}/blog/categories/{{ category|slugify }}">{{ m.deslug(category) }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
